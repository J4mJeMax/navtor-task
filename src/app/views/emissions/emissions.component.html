<div class="emissions-container">
  <h1>Vessel Emissions</h1>
  <div class="dropdown-container">
    <label for="vesselSelect">Select Vessel:</label>
    <select id="vesselSelect" [(ngModel)]="selectedVessel" (change)="onVesselChange()">
      <option *ngFor="let vessel of vessels" [value]="vessel">{{ vessel }}</option>
    </select>
  </div>
  <div id="highcharts-container" style="width: 100%; height: 400px;"></div>
</div>
