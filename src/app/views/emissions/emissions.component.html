<div class="emissions-container">
  <h1>Vessel Emissions</h1>
  <div class="dropdown-container">
    <label for="vesselSelect">Select Vessel:</label>
    <p-dropdown
      id="vesselSelect"
      [(ngModel)]="selectedVessel"
      (onChange)="onVesselChange()"
      [options]="vessels"
      placeholder="Select a vessel"
    ></p-dropdown>
  </div>
  <div id="highcharts-container"></div>
</div>
