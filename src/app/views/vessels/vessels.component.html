<p-table [value]="vessels" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <!-- Add other table headers as needed -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-vessel>
    <tr>
      <td>{{ vessel.id }}</td>
      <td>{{ vessel.name }}</td>
      <!-- Add other table columns for additional properties -->
    </tr>
  </ng-template>
</p-table>
