<p-table [value]="vessels">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>MMSI</th>
      <th>IMO</th>
      <th>Company name</th>
      <th>Vessel type</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-vessel>
    <tr>
      <td>{{ vessel.name }}</td>
      <td>{{ vessel.mmsi }}</td>
      <td>{{ vessel.imo }}</td>
      <td>{{ vessel.companyName }}</td>
      <td>{{ vessel.vesselType }}</td>
    </tr>
  </ng-template>
</p-table>
