<p-table [value]="vessels">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>MMSI</th>
      <th>IMO</th>
      <!-- Add more table headers as needed -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-vessel>
    <tr>
      <td>{{ vessel.id }}</td>
      <td>{{ vessel.name }}</td>
      <td>{{ vessel.mmsi }}</td>
      <td>{{ vessel.imo }}</td>
      <!-- Add more table columns for additional properties -->
    </tr>
  </ng-template>
</p-table>
